    <script>
      // Exit Intent Detection
      let exitIntentShown = false;
      document.addEventListener('mouseleave', function(e) {
        if (e.clientY <= 0 && !exitIntentShown) {
          exitIntentShown = true;
          document.getElementById('exitPopup').style.display = 'flex';
          gtag('event', 'exit_intent_shown', {
            event_category: 'Lead Generation'
          });
        }
      });
      
      function closeExitPopup() {
        document.getElementById('exitPopup').style.display = 'none';
      }
      
      // Hide urgency banner after 30 seconds
      setTimeout(function() {
        const banner = document.getElementById('urgencyBanner');
        if (banner) {
          banner.style.display = 'none';
        }
      }, 30000);
      
      // Scroll tracking for conversion optimization
      let scrollDepths = [25, 50, 75, 90];
      let scrollTracked = [];
      
      window.addEventListener('scroll', function() {
        const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
        
        scrollDepths.forEach(function(depth) {
          if (scrollPercent >= depth && !scrollTracked.includes(depth)) {
            scrollTracked.push(depth);
            gtag('event', 'scroll_depth', {
              event_category: 'Engagement',
              event_label: depth + '%'
            });
          }
        });
      });
    </script>
